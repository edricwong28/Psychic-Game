<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
      <script type="text/javascript" src= "assets/javascript/game.js"></script>
      <link href="reset.css">
    <title>Psychic Game</title>
  </head>
  <body>

    <!-- When we start playing the game, our HTML will be placed into this div. -->
    <div id="game">
    <h1>The Psychic Game</h1>
      <p>Press on the keyboard the letter I'm thinking of...</p>
      <p> Wins: <span id="wins"></span></p>
      <p> Losses: <span  id="losses"></span></p>
      <p> Guesses Left: <span  id="guesses-left"></span></p>
      <p> Letters guessed so far: <span  id='guessed-letters'></span></p>


    </div>

  </body>
</html>
